<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>TrackMate</title>
</head>

<body style="background-image: var(--bg-gradient)">
    <!-- HEADER SECTION------------------------------------------------------- -->
    <header class="flex justify-between items-center p-11 max-md:p-6">
        <p class="text-2xl text-white font-medium">TrackMate</p>
        <div class="menu flex items-center text-white space-x-4 max-md:hidden">
            <a href="#"><i class="fa-regular fa-user hover:text-[#a238ff] duration-300"></i></a>
            <a href="#" class="hover:text-[#a238ff] duration-300">Log in</a>
            <button
                class="bg-[#a238ff] py-2 px-6 rounded-full shadow-2xl hover:bg-white duration-300 hover:text-gray-800">Buy
                Now</button>
        </div>
        <div class="loginMobile md:hidden max-md:block">
            <button
                class="bg-[#a238ff] text-white py-2 px-6 rounded-full shadow-2xl hover:bg-white duration-300 hover:text-gray-800">Login</button>
        </div>
    </header>

    <!-- HERO SECTION---------------------------------------------------------------- -->
    <main class=" h-screen flex max-md:flex-col max-md:h-screen max-md:space-y-11">
        <div class="w-1/2 h-full  flex flex-col justify-center space-y-2 p-20 max-md:w-full max-md:order-2 ">
            <p class="text-2xl text-white
            max-lg:text-lg
            max-md:text-lg">Own Your Daily Routine </p>
            <h1 class="text-6xl text-white font-bold 
            max-lg:text-4xl
            max-md:text-4xl">0.4 TrackMate XE</h1>
            <p class="text-2xl text-white w-full max-md:text-lg">A health tracker that motivates you every step of the
                way
            </p>
            <button class="bg-[#a238ff] py-3 w-[20%] rounded-full shadow-2xl hover:bg-white duration-300 hover:text-gray-800 
                max-lg:w-[50%]
                max-md:w-[50%] ">Buy
                Now</button>
        </div>
        <div class="w-1/2 h-full flex justify-center max-md:items-center max-md:w-full">
            <img src="https://static.wixstatic.com/media/c837a6_8abd90a25be34a758931e215516dbd7f~mv2.png/v1/crop/x_1756,y_452,w_3479,h_3461/fill/w_548,h_540,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/new%20first%20fold.png"
                class="trackmateWatch max-md:h-[50vh]  ">
        </div>
    </main>
    <section class="h-screen bg-red-200"></section>

</body>

</html>
